<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>

    <link rel="stylesheet" href="style.css" />


<link rel="stylesheet" href="./extensions/all.css"/>
<link rel="stylesheet" href="./extensions/bootstrap.min.css"/>
<link rel="stylesheet" href="./extensions/jquery-ui.css"/>

<script src="./extensions/dayjs.min.js"></script>
<script src="./extensions/jquery-3.6.0.min.js"></script>
<script src="./extensions/jquery-ui.min.js"></script>

</head>

<body>
    <header class="bg-dark text-light py-2 d-flex flex-column align-items-center">
        <h1 class="">Weather Dashboard</h1>
    </header>

    <main class="row px-4">
        <aside class="col- p-3 ">
            <form>
                <h2>Search for a City:</h2>
                <fieldset class="row g-3">
                    <input type="text" placeholder="Enter a City" id="searchBar">
                    <button id="searchBtn">Search</button>
                </fieldset>
            </form>
            <hr>
            <div class="row g-3" id="history">
            </div>
        </aside>

        <section class="col-md-9">
            <div class="border p-2">
                <h1>
                    <span id="curCity">Toronto</span>
                    (
                    <span id="curDate">current date</span>
                    )
                    <img id="curEmoji"></img>
                </h1>

                <p> Temp:
                    <span id="curtemp">0</span>C
                </p>
                <p> Wind:
                    <span id="curwind">0</span> MPH
                </p>
                <p> Humidity:
                    <span id="curhumidity">0</span>%
                </p>
            </div>

            <h2>5-Day Forecast:</h2>
            <div class="border row">
                <div class="bg-primary text-light px-3 col-sm-2 m-2">
                    <p id="d1Day"></p>
                    <img id="d1Emoji"></img>
                    <p> Temp:
                        <span id="d1Temp"></span>C
                    </p>
                    <p> Wind:
                        <span id="d1Wind"></span> MPH
                    </p>
                    <p> Humidity:
                        <span id="d1Humidity"></span>%
                    </p>
                </div>

                <div class="bg-primary text-light px-3  col-sm-2 m-2">
                    <p id="d2Day"> </p>
                    <img id="d2Emoji"></img>
                    <p> Temp:
                        <span id="d2Temp"></span>C
                    </p>
                    <p> Wind:
                        <span id="d2Wind"></span> MPH
                    </p>
                    <p> Humidity:
                        <span id="d2Humidity"></span>%
                    </p>
                </div>
                <div class="bg-primary text-light px-3 col-sm-2  m-2">
                    <p id="d3Day"></p>
                    <img id="d3Emoji"></img>
                    <p> Temp:
                        <span id="d3Temp"></span>C
                    </p>
                    <p> Wind:
                        <span id="d3Wind"></span> MPH
                    </p>
                    <p> Humidity:
                        <span id="d3Humidity"></span>%
                    </p>
                </div>
                <div class="bg-primary text-light px-3 col-sm-2 m-2">
                    <p id="d4Day"></p>
                    <img id="d4Emoji"></img>
                    <p> Temp:
                        <span id="d4Temp"></span>C
                    </p>
                    <p> Wind:
                        <span id="d4Wind"></span> MPH
                    </p>
                    <p> Humidity:
                        <span id="d4Humidity"></span>%
                    </p>
                </div>
                <div class="bg-primary text-light px-3 col-sm-2 m-2">
                    <p id="d5Day"></p>
                    <img id="d5Emoji"></img>
                    <p> Temp:
                        <span id="d5Temp"></span>C
                    </p>
                    <p> Wind:
                        <span id="d5Wind"></span> MPH
                    </p>
                    <p> Humidity:
                        <span id="d5Humidity"></span>%
                    </p>
                </div>

            </div>

        </section> 
    </main>

<script src="script.js"></script>
</body>

</html>
